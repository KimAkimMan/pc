<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bertingkat</title>
    <style>
        /* Style umum untuk menata tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Menata navigasi utama */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            width: 80%;
            justify-content: center;
        }

        /* Menata elemen item menu */
        .navbar > ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar > ul > li {
            position: relative;
            margin-right: 10px;
        }

        .navbar > ul > li > a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            background-color: #666;
            transition: background-color 0.3s;
        }

        .navbar > ul > li > a:hover {
            background-color: #555;
        }

        /* Menata sub-menu */
        .navbar > ul > li > ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #555;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 180px;
        }

        .navbar > ul > li:hover > ul {
            display: block;
        }

        /* Menata elemen sub-menu */
        .navbar > ul > li > ul > li > a {
            padding: 10px;
            color: white;
            display: block;
            text-decoration: none;
        }

        .navbar > ul > li > ul > li > a:hover {
            background-color: #444;
        }

        /* Menata sub-sub-menu */
        .navbar > ul > li > ul > li > ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #666;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 160px;
        }

        .navbar > ul > li > ul > li:hover > ul {
            display: block;
        }

        /* Menata elemen sub-sub-menu */
        .navbar > ul > li > ul > li > ul > li > a {
            padding: 10px;
            color: white;
            display: block;
            text-decoration: none;
        }

        .navbar > ul > li > ul > li > ul > li > a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Kamar</a></li>
            <li><a href="#">Fasilitas</a>
                <ul>
                    <li><a href="#">Petualangan Alam</a></li>
                    <li><a href="#">Kolam Renang</a>
                        <ul>
                            <li><a href="#">Sumber Air Panas</a></li>
                            <li><a href="#">Kolam Anak & Dewasa</a>
                                <ul>
                                    <li><a href="#">Reguler</a></li>
                                    <li><a href="#">Premium</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Pusat Kebugaran</a></li>
                    <li><a href="#">Ruang Rapat</a></li>
                </ul>
            </li>
            <li><a href="#">Pesan Sekarang</a></li>
        </ul>
    </div>

</body>
</html>
