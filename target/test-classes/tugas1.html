<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            background-color: #444;
            overflow: hidden;
        }
        nav a, .dropdown {
            flex: 1;
            text-align: center;
            padding: 14px;
            color: white;
            text-decoration: none;
            background-color: #333;
            position: relative;
            cursor: pointer;
        }
        nav a:hover, .dropdown:hover {
            background-color: #575757;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 100%;
            z-index: 1;
        }
        .dropdown-content a {
            display: block;
            padding: 12px;
            text-align: left;
            background-color: #333;
        }
        .dropdown-content a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            margin: 20px;
        }
        .leftbar {
            width: 30%;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            border: none;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 70%;
        }
        .content img {
            width: 48%;
            margin: 1%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Queen Best Hotel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Kamar</a>
    
    <!-- Dropdown Menu -->
    <div class="dropdown" onclick="toggleDropdown()">
        Fasilitas
        <div class="dropdown-content" id="dropdown-menu">
            <a href="#">Petualangan Alam</a>
            <a href="#">Kolam Renang</a>
            <a href="#">Sumber Air Panas</a>
            <a href="#">Kolam Anak & Dewasa</a>
            <a href="#">Pusat Kebugaran</a>
            <a href="#">Ruang Rapat</a>
        </div>
    </div>
    
    <a href="#">Pesan Sekarang</a>
</nav>

<div class="container">
    <div class="leftbar">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video 1"></iframe>
        <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" title="Video 2"></iframe>
        <iframe src="https://www.youtube.com/embed/L_jWHffIx5E" title="Video 3"></iframe>
    </div>

    <div class="content">
        <img src="https://via.placeholder.com/400x300" alt="Room 1">
        <img src="https://via.placeholder.com/400x300" alt="Room 2">
        <img src="https://via.placeholder.com/400x300" alt="Room 3">
        <img src="https://via.placeholder.com/400x300" alt="Room 4">
    </div>
</div>

<footer>
    &copy; 2024 Queen Best Hotel
</footer>

<script>
    // JavaScript untuk menampilkan atau menyembunyikan dropdown
    function toggleDropdown() {
        const menu = document.getElementById("dropdown-menu");
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            menu.style.display = "block";
        }
    }
</script>

</body>
</html>
