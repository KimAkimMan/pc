<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Form Input Teks</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>FORM PEMESANAN</h1>
<form method="get" action="m2-2.html">
<table border="0">
<tr>
<td><label for="nim">ID PEMESANAN</label></td>
<td><input type="number" id="nim" name="nim" required /></td>
</tr>

<tr>
<td><label for="nama">NAMA PEMESAN</label></td>
<td><input type="text" id="nama" name="nama" maxlength="35" minlength="5" size="50" required /></td>
</tr>

<tr>
<td><label for="pass">NOMOR IDENTITAS</label></td>
<td><input type="text" id="pass" name="pass" maxlength="20" minlength="5" size="40" pattern="(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#])" required /></td>
</tr>

<tr>
<td><label for="prodi">PILIH</label></td>
<td>
    <select name="prodi">
        <option value="_">--pilih salah satu--</option>
        <option value="ti" selected>STANDAR</option>
        <option value="si">DELUXE</option>
        <option value="mi">FAMILY</option>
    </select>
</td>
</tr>

<tr>
<td><label for="telp">HARGA</label></td>
<td><input type="tel" id="telp" name="telp" maxlength="12" minlength="10" pattern="08[0-9]+" placeholder="Contoh: 1.000.000" /></td>
</tr>

<tr>
<td><label for="tgllahir">TANGGAL PESAN</label></td>
<td><input type="date" id="tgllahir" name="tgllahir" required /></td>
</tr>

<tr>
<td><label for="e_mail">DURASI MENGINAP</label></td>
<td>
    <input type="number" id="e_mail" name="e_mail" min="1" placeholder="Jumlah hari" required /> 
    
</td>
</tr>

<tr>
<td><label for="total_bayar">TOTAL BAYAR</label></td>
<td><input type="text" id="total_bayar" name="total_bayar" maxlength="35" size="50" required /></td>
</tr>

<tr>
<td colspan="2" style="text-align:center;">
    <button name="save" value="simpan">SIMPAN</button>
    <button type="reset" name="cancel" value="batal">BATAL</button>
</td>
</tr>
</table>
</form>
</body>
</html>
